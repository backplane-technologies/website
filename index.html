<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backplane Technologies Limited</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon-32.png" sizes="32x32">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
        }

        .logo {
            margin-bottom: 2.5rem;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            line-height: 1.3;
        }

        .contact {
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .contact a {
            color: #ffffff;
            text-decoration: none;
            padding-bottom: 2px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            transition: border-color 0.3s ease;
        }

        .contact a:hover {
            border-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="120" height="120">
            <rect x="15" y="28" width="70" height="1.5" fill="#ffffff"/>
            <rect x="15" y="49" width="70" height="1.5" fill="#ffffff"/>
            <rect x="15" y="70" width="70" height="1.5" fill="#ffffff"/>
            <rect x="32" y="28" width="1.5" height="43" fill="#ffffff"/>
            <rect x="66" y="28" width="1.5" height="43" fill="#ffffff"/>
            <circle cx="33" cy="28.5" r="5" fill="#ffffff"/>
            <circle cx="33" cy="49.5" r="5" fill="#ffffff"/>
            <circle cx="33" cy="70.5" r="5" fill="#ffffff"/>
            <circle cx="67" cy="28.5" r="5" fill="#ffffff"/>
            <circle cx="67" cy="49.5" r="5" fill="#ffffff"/>
            <circle cx="67" cy="70.5" r="5" fill="#ffffff"/>
        </svg>
        <h1>Backplane Technologies Limited</h1>
        <p class="contact"><a href="mailto:info@backplanetech.net">info@backplanetech.net</a></p>
    </div>
</body>
</html>
